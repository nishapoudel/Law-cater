{% extends 'common.html' %} {% block title %} Lawcater {% endblock %}
{% block body %}
<style>

	.form-group label{
		width: 100px;
	}
	.form-group input,textarea{
		width: 60%;
		padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
	}
	textarea{
		height: 100px;
	}
</style>
 {% load static %}
 	<!--================Home Banner Area =================-->
     <section class="banner_area ">
		<div class="banner_inner overlay d-flex align-items-center">
			<div class="container">
				<div class="banner_content text-center">
					<div class="page_link">
						<a href="index.html">Home</a>
						<a href="contact.html">Contact Us</a>
					</div>
					<h2>Contact Us</h2>
				</div>
			</div>
		</div>
	</section>
	<!--================End Home Banner Area =================-->
	<section class="contact_area section_gap">
		<div class="container">

			<div class="row">
				<div class="col-lg-3">
					<div class="contact_info">
						<div class="info_item">
							<i class="lnr lnr-home"></i>
							<h6>Kathmandu, Nepal</h6>
							<p>Bouddha</p>
						</div>
						<div class="info_item">
							<i class="lnr lnr-phone-handset"></i>
							<h6><a href="#">9841927205</a></h6>
							<p>Mon to Fri 9am to 6 pm</p>
						</div>
						<div class="info_item">
							<i class="lnr lnr-envelope"></i>
							<h6><a href="#">lawcaters@gmail.com</a></h6>
							<p>Send us your query anytime!</p>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<form class="row contact_form"  method="post"action="/sendmail/" id="contactForm" novalidate="novalidate">
						{% csrf_token %}
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" id="cc" name="cc" placeholder="Enter your name"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="sender name="sender" placeholder="Enter email address"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"></textarea>
							</div>
						</div>
						<div class="col-md-12 text-right">
							<button type="submit"  class="primary-btn text-uppercase">Send Message</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!--================Contact Area =================-->

	<!--================Contact Area =================-->

 {% endblock %}
